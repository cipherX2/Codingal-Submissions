<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hobbies Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-primary fw-bold mb-4">My Hobbies</h2>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow border-0 text-center p-3">
                    <img src="https://source.unsplash.com/200x200/?reading,books" class="rounded-circle mx-auto d-block"
                        alt="Reading">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Reading</h5>
                        <p class="card-text">I love exploring different worlds through books and gaining new knowledge.
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow border-0 text-center p-3">
                    <img src="https://source.unsplash.com/200x200/?music,guitar" class="rounded-circle mx-auto d-block"
                        alt="Music">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Music</h5>
                        <p class="card-text">Playing the guitar and listening to music is my escape and relaxation.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow border-0 text-center p-3">
                    <img src="https://source.unsplash.com/200x200/?travel,adventure"
                        class="rounded-circle mx-auto d-block" alt="Traveling">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Traveling</h5>
                        <p class="card-text">Exploring new places and experiencing different cultures excites me.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
