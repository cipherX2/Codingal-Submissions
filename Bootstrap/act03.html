<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desktop Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center text-primary fw-bold mb-4">Desktop Grid</h2>

        <div class="row">
            <div class="col-lg-3">
                <div class="bg-primary text-white p-4 text-center">
                    <h4>Column 1</h4>
                    <p>25% width on desktop.</p>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="bg-success text-white p-4 text-center">
                    <h4>Column 2</h4>
                    <p>25% width on desktop.</p>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="bg-warning text-white p-4 text-center">
                    <h4>Column 3</h4>
                    <p>25% width on desktop.</p>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="bg-danger text-white p-4 text-center">
                    <h4>Column 4</h4>
                    <p>25% width on desktop.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
