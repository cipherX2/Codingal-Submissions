<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My First Grid in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-primary fw-bold mb-4">My First Grid</h2>

        <!-- Row -->
        <div class="row">
            <!-- Column 1 -->
            <div class="col-md-4">
                <div class="bg-primary text-white p-4 text-center">
                    <h4>Column 1</h4>
                    <p>This is the first column.</p>
                </div>
            </div>

            <!-- Column 2 -->
            <div class="col-md-4">
                <div class="bg-success text-white p-4 text-center">
                    <h4>Column 2</h4>
                    <p>This is the second column.</p>
                </div>
            </div>

            <!-- Column 3 -->
            <div class="col-md-4">
                <div class="bg-warning text-white p-4 text-center">
                    <h4>Column 3</h4>
                    <p>This is the third column.</p>
                </div>
            </div>
        </div>

        <!-- Second Row (2 Columns) -->
        <div class="row mt-4">
            <!-- Column 1 -->
            <div class="col-md-6">
                <div class="bg-info text-white p-4 text-center">
                    <h4>Column 1</h4>
                    <p>This is a second row with 2 columns.</p>
                </div>
            </div>

            <!-- Column 2 -->
            <div class="col-md-6">
                <div class="bg-danger text-white p-4 text-center">
                    <h4>Column 2</h4>
                    <p>This is the second column in the second row.</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
