<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Styled Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4 text-primary fw-bold">Submit Your Details</h2>
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="firstName" class="form-label fw-semibold">First Name</label>
                                    <input type="text" class="form-control border-primary" id="firstName"
                                        placeholder="John">
                                </div>
                                <div class="col-md-8">
                                    <label for="lastName" class="form-label fw-semibold">Last Name</label>
                                    <input type="text" class="form-control border-primary" id="lastName"
                                        placeholder="Doe">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label fw-semibold">Email</label>
                                    <input type="email" class="form-control border-primary" id="email"
                                        placeholder="example@email.com">
                                </div>
                                <div class="col-md-6">
                                    <label for="phone" class="form-label fw-semibold">Phone</label>
                                    <input type="tel" class="form-control border-primary" id="phone"
                                        placeholder="123-456-7890">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label for="city" class="form-label fw-semibold">City</label>
                                    <input type="text" class="form-control border-primary" id="city"
                                        placeholder="New York">
                                </div>
                                <div class="col-md-3">
                                    <label for="state" class="form-label fw-semibold">State</label>
                                    <select class="form-select border-primary" id="state">
                                        <option selected>Choose...</option>
                                        <option>NY</option>
                                        <option>CA</option>
                                        <option>TX</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="address" class="form-label fw-semibold">Address</label>
                                    <input type="text" class="form-control border-primary" id="address"
                                        placeholder="123 Main St">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button type="submit"
                                        class="btn btn-primary btn-lg shadow-sm px-4 rounded-pill">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-3 text-muted">Powered by Bootstrap ðŸ’™</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
