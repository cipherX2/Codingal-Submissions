<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Headings, Small Text, and Description List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-primary">This is a Heading 1</h1>
        <h2 class="text-secondary">This is a Heading 2</h2>
        <h3>This is a Heading 3</h3>
        <h4>This is a Heading 4</h4>
        <h5>This is a Heading 5</h5>
        <h6>This is a Heading 6</h6>

        <p class="mt-4">
            This is a paragraph with a <small class="text-muted">small text</small> in it.
        </p>

        <dl class="row mt-4">
            <dt class="col-sm-3">Term 1</dt>
            <dd class="col-sm-9">Description for Term 1</dd>

            <dt class="col-sm-3">Term 2</dt>
            <dd class="col-sm-9">Description for Term 2</dd>

            <dt class="col-sm-3">Term 3</dt>
            <dd class="col-sm-9">Description for Term 3</dd>
        </dl>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
