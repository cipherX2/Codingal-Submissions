<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Container Fluid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid bg-primary text-white">
        <h1 class="text-center py-5">This is a Fluid Container</h1>
        <p class="text-center">This container spans the full width of the viewport, regardless of screen size.</p>
    </div>

    <div class="container-fluid bg-secondary text-white mt-4">
        <h1 class="text-center py-5">Another Fluid Section</h1>
        <p class="text-center">This section also uses container-fluid to fill the full width.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
