<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS Example</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Welcome to My Webpage</h1>

    <p>This is an example of external CSS. The styles are stored in a separate file and linked to this HTML document.
    </p>

    <button>Click Me</button>

    <div class="container">
        <p>This is a div with a background color and padding.</p>
    </div>

</body>

</html>
