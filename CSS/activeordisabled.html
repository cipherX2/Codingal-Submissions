<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active and Disabled States</title>
    <style>
        /* Style for the normal state of the button */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Active state */
        button:active {
            background-color: #45a049;
            /* Darker green when the button is clicked */
            transform: scale(0.98);
            /* Slightly reduce the button size */
        }

        /* Disabled state */
        button:disabled {
            background-color: #cccccc;
            /* Light gray background for disabled button */
            color: #666666;
            /* Darker text color */
            cursor: not-allowed;
            /* Shows the "not-allowed" cursor */
        }

        /* Style for the disabled input field */
        input:disabled {
            background-color: #f0f0f0;
            color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <h1>Active and Disabled States</h1>

    <!-- Active Button Example -->
    <button>Click Me!</button>

    <h2>Disabled Button Example</h2>
    <!-- Disabled Button -->
    <button disabled>Cannot Click Me</button>

    <h2>Disabled Input Example</h2>
    <!-- Disabled Input -->
    <input type="text" disabled placeholder="You can't type here" />

</body>

</html>
