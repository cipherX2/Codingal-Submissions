<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>

<body>

    <h1 style="color: blue; text-align: center;">Welcome to My Website</h1>

    <p style="font-size: 18px; color: darkgreen;">This is an example of inline CSS. The styles are applied directly
        within the HTML tags.</p>

    <button style="background-color: lightblue; padding: 10px 20px; border: none; cursor: pointer;">
        Click Me
    </button>

    <div style="width: 300px; height: 150px; background-color: lightcoral; margin-top: 20px;">
        <p style="padding: 10px; color: white;">This is a div with a background color and some padding.</p>
    </div>

</body>

</html>
