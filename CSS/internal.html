<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        /* Styling for the page header */
        h1 {
            color: darkblue;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Styling for paragraphs */
        p {
            font-size: 18px;
            color: darkgreen;
            line-height: 1.6;
        }

        /* Styling for buttons */
        button {
            background-color: lightcoral;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkorange;
        }

        /* Styling for a div container */
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: lightyellow;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h1>Welcome to My Webpage</h1>

    <p>This is an example of internal CSS. The CSS styles are placed within the <code>&lt;style&gt;</code> tag in the
        <code>&lt;head&gt;</code> section.</p>

    <button>Click Me</button>

    <div class="container">
        <p>This is a div with a background color and padding.</p>
    </div>

</body>

</html>
