<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus State Example</title>
    <style>
        /* Style for input fields */
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Focus state */
        input:focus {
            border-color: #4CAF50;
            /* Change the border color when the input is focused */
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
            /* Add a glowing shadow effect */
            outline: none;
            /* Remove the default outline for a cleaner look */
        }

        /* Style for textarea */
        textarea {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            height: 100px;
        }

        /* Focus state for textarea */
        textarea:focus {
            border-color: #FF9800;
            box-shadow: 0 0 8px rgba(255, 152, 0, 0.5);
            outline: none;
        }
    </style>
</head>

<body>

    <h1>Focus State Example</h1>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <h2>Focus on Textarea</h2>
    <label for="message">Message:</label>
    <textarea id="message" placeholder="Type your message"></textarea>

</body>

</html>
