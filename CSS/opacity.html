<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Example</title>
    <style>
        /* Element with full opacity */
        .opaque-box {
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
            /* Green background */
            color: white;
            text-align: center;
            line-height: 200px;
            opacity: 1;
            /* Fully opaque */
            margin: 20px;
        }

        /* Element with 50% opacity */
        .semi-transparent-box {
            width: 200px;
            height: 200px;
            background-color: #FF9800;
            /* Orange background */
            color: white;
            text-align: center;
            line-height: 200px;
            opacity: 0.5;
            /* 50% opacity */
            margin: 20px;
        }

        /* Element with no opacity (completely transparent) */
        .transparent-box {
            width: 200px;
            height: 200px;
            background-color: #2196F3;
            /* Blue background */
            color: white;
            text-align: center;
            line-height: 200px;
            opacity: 0;
            /* Fully transparent */
            margin: 20px;
        }
    </style>
</head>

<body>

    <h1>Opacity Property Example</h1>

    <div class="opaque-box">Opaque</div>
    <div class="semi-transparent-box">Semi-Transparent</div>
    <div class="transparent-box">Transparent</div>

</body>

</html>
